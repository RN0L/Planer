<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Planer - Login</title>
    <style>body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    
    .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        padding-top: 50px; /* Adjust as needed */
    }
    
    h1 {
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    input[type="text"],
    input[type="date"],
    button {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    input[type="text"]:focus,
    input[type="date"]:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px #007bff;
    }</style>
</head>
<body>
    <div class="container">
        <h1>Neue Aufgabe hinzufügen</h1>
        <form>
            <div class="form-group">
                <label for="Titel"><b>Titel</b></label>
                <input type="text" placeholder="hier einen Titel eingeben" required> <br>
            </div>
            <div class="form-group">
                <label for="Content"><b>Content</b></label>
                <input type="text" placeholder="genauere Informationen"> <br>
            </div>
            <div class="form-group">
                <label for="Datum"><b>Datum</b></label>
                <input type="date" required> <br>
            </div>
            <button type="submit">Hinzufügen</button>
        </form>
    </div>
</body>
</html>
