<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Planer - Login</title>
    <style>
    body {
        
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        font-size: 26px;
    }
    
    .container {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        padding-top: 250px; /* Adjust as needed */
    }
    
    h1 {
        margin-bottom: 20px;
        margin-top: 80px;
    }
    
    .form-group {

        margin-bottom: 15px;

        margin-bottom: 25px;

    }
    
    input[type="text"],
    input[type="date"],
    button {
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 5px;
    }
    
    button {
        background-color: #007bff;
        color: rgb(255, 255, 255);
        cursor: pointer;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    input[type="text"]:focus,
    input[type="date"]:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px #007bff;
    }</style>
</head>
<header>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    font-weight: 500;
    font-style: normal;
    
}
:root{
    --bg-color: #ffffff;
    --text-color: rgb(0, 0, 0);
    --main-color: #0025f8;
}
body{
    min-height: 100vh;
    background: var(--bg-color);
    color: var(--text-color);
}
header{
    position: fixed;
    width: 100%;
    top: 0;
    right: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: transparent;
    padding: 28px 12%;
    transition: all .50s ease;
}
.logo{
    display: flex;
    align-items: center;

}
.logo i {
    color: var(--main-color);
    font-size: 70px;
    margin-right: 10px;
}
.navbar{
    display: flex;
    list-style: none;
}
.navbar a{
    color: var(--text-color);
    font-size: 1.1rem;
    font-weight: 500;
    padding: 5px 20;
    margin: 5px 30px;
    transition: all .50s ease;
}
.navbar a:hover{
    color: var(--main-color);
}
.navbar a.active{
    color: var(--main-color);
}
.main{
    display: flex;
    align-items: center;

}
.main a{
    margin-right: 25px;
    margin-left: 10px;
    color: var(--text-color);
    font-size: 1.1rem;
    font-weight: 500;
    transition: all .50s ease;
    
}
.user {
    display: flex;
    align-items: center;
    color: var(--text-color);
}

.ri-user-fill {
    color: var(--main-color);
    font-size: 28px;
    margin-right: 7px;
}
.main a:hover{
    color: var(--main-color);
}
#menu-icon{
    font-size: 35px;
    color: var(--text-color);
    cursor: pointer;
    z-index: 10001;
    display: none;

}



 </style>
   
    <a href="#" class="logo"><i class="ri-home-smile-fill"></i>
        <img src="Logo.JPG" alt="Logo" width="400px" >
    </a>

    <ul class="navbar">
        <li><a href="/hinzufügen" target="_blank">Hinzufügen</a></li>

        <li><a href="/about" target="_blank">Impressum</a></li>
        <li><a href="/" target="_blank">Kalender</a></li>
        <li><a href="/login" target="_blank">Login</a></li>
    </ul>


</header>
<body>
    <div class="container">
        <h1>Neue Aufgabe hinzufügen</h1>
        <form>
            <div class="form-group">
                <label for="Titel"><b>Titel</b></label>
                <input type="text" placeholder="Titel des Eintrags eingeben" required> <br>
            </div>
            <div class="form-group">
                <label for="Content"><b>Content</b></label>
                <input type="text" placeholder="Genauere Informationen"> <br>
            </div>
            <div class="form-group">
                <label for="Datum"><b>Fälligkeitsdatum</b></label>
                <input type="date" required> <br>
            </div>
            <button type="submit">Hinzufügen</button>
        </form>
    </div>
</body>
</html>
