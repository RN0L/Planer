<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'static/bootstrap.css') }}">
    <title>Kalender</title>
</head>
<body>
    <br>
    <div class="container">
        <h1 class="display-4">Kalender</h1>
        <br>
        <table class='table table-info'>
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Content</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
