<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.css') }}">
    <title>Kalender</title>
</head>
<body>
    <br>
    <div class="container">
        <h1 class="display-4">Kalender</h1>
        <br>
        <form action="/save_changes" method="post">
            <table class='table table-info'>
                <thead class="thead-dark">
                    <tr>
                        <th>Fertig</th>
                        <th>Ereignis</th>
                        <th>Datum</th>
                        <th>Priorität</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>
                            <input type="checkbox" name="fertig[]" value="{{ row[0] }}" {% if row[4] == 1 %} checked {% endif %}>
                        </td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[5] }}</td>
                        <td>
                            <input type="checkbox" name="prioritaet[]" value="{{ row[0] }}" {% if row[3] == 1 %} checked {% endif %}>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Änderungen speichern</button>
        </form>
    </div>
</body>
</html>
